<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- gijgo CSS -->
  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

  <title>Form</title>
</head>
<body>

  <div class="container mt-5">
    <h1>New Employee</h1>
    <div class="row">
      <div class="col-sm-4 form-group">
        <label for="fname">First Name</label> 
        <input type="text" name="fname" id="fname" class="form-control" />
      </div>
      <div class="col-sm-4 form-group">
        <label for="mname">Middle Name</label>
        <input type="text" name="mname" id="mname" class="form-control" />
      </div>
      <div class="col-sm-4 form-group">
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" class="form-control" />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 form-group">
        <label for="add1">Address Line 1</label>
        <input type="text" name="add1" id="add1" class="form-control" />
      </div>
      <div class="col-sm-6 form-group">
        <label for="add2">Address Line 2</label>
        <input type="text" name="add2" id="add2" class="form-control" />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control">
      </div>
      <div class="col-sm-3 form-group">
        <label for="pass1">Password</label>
        <input type="Password" name="pass1" id="pass1" class="form-control">
      </div>
      <div class="col-sm-3 form-group">
        <label for="pass2">Confirm Password</label>
        <input type="Password" name="pass2" id="pass2" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3 form-group">
        <label for="dept">department</label>
        <select class="custom-select">
          <option selected></option>
          <option value="IT">IT</option>
          <option value="HR">HR</option>
          <option value="Finance">Finance</option>
        </select>
      </div>
      <div class="col-sm-3 form-group">
        <label for="dateOfBirth">Date Of Birth</label>
        <input type="text" class="form-control" name="dateOfBirth" id="dateOfBirth">
      </div>
      <div class="col-sm-3 form-group">
        Gender <br/>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="male" name="gender" class="custom-control-input">
          <label class="custom-control-label" for="male">Male</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="female" name="gender" class="custom-control-input">
          <label class="custom-control-label" for="female">Female</label>
        </div>
      </div>
      <div class="ol-sm-3 custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="permanent">
        <label class="custom-control-label ml-3" for="permanent">Permanent</label>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <button class="btn btn-primary" id="btn" type="button" onclick="change()">Save</button>
      </div>
    </div>
  </div>





  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
  <script src="js/myscript.js" type="text/javascript"></script>
</body>
</html>
